<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Smart Chain Arbitrage Trading Bot</title>
    
    <!-- External Dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Web3 and Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    
    <!-- Tone.js for Audio -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    
    <!-- Chart.js for Visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-bg: #0a0e27;
            --secondary-bg: #151a3a;
            --card-bg: rgba(20, 25, 50, 0.8);
            --primary-color: #00d4ff;
            --secondary-color: #ff006e;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --danger-color: #ff3366;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c9;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, -20px) scale(1.1); }
            66% { transform: translate(20px, -10px) scale(0.9); }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .wallet-info {
            background: var(--glass-bg);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }

        .connect-wallet-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .connect-wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .connect-wallet-btn:active {
            transform: translateY(0);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: var(--primary-color);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group .form-input {
            flex: 1;
        }

        .input-suffix {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #00cc6a);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #ff0044);
            border: none;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* Status Grid */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .status-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .status-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Opportunity Cards */
        .opportunity-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .opportunity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--success-color), var(--primary-color));
        }

        .opportunity-card:hover {
            transform: translateX(5px);
            border-color: var(--primary-color);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .opportunity-profit {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-color);
        }

        .opportunity-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .opportunity-detail {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
        }

        .opportunity-detail span:last-child {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Logs */
        .log-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-entry.info {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
        }

        .log-entry.success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-color);
        }

        .log-entry.warning {
            background: rgba(255, 170, 0, 0.1);
            color: var(--warning-color);
        }

        .log-entry.error {
            background: rgba(255, 51, 102, 0.1);
            color: var(--danger-color);
        }

        .log-timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Progress Bar */
        .progress-container {
            margin: 1rem 0;
        }

        .progress-bar {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

                .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch input:checked + .toggle-slider {
            transform: translateX(30px);
            background: var(--secondary-color);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            position: relative;
            z-index: 1000;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Arbitrage Bot</div>
            <div class="wallet-section">
                <div class="wallet-info" id="walletAddress">Connect Wallet</div>
                <button class="connect-wallet-btn" id="connectWalletBtn">Connect MetaMask</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="glass-card">
            <div class="card-header">
                <div class="card-title"><i class="fas fa-chart-line"></i> Arbitrage Opportunities</div>
            </div>
            <div id="opportunityList"></div>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <div class="card-title"><i class="fas fa-cogs"></i> Settings</div>
            </div>
            <div class="form-group">
                <label class="form-label">Gas Limit</label>
                <input type="number" class="form-input" id="gasLimit" value="21000" />
            </div>
            <div class="form-group">
                <label class="form-label">Slippage (%)</label>
                <input type="number" class="form-input" id="slippage" value="1" />
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="startScanningBtn">Start Scanning</button>
                <button class="btn btn-danger" id="stopScanningBtn">Stop Scanning</button>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <div class="card-title"><i class="fas fa-bell"></i> Alerts</div>
            </div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="alertToggle" />
                    <span class="toggle-slider"></span>
                </label>
                <span>Enable Audio Alerts</span>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <div class="card-title"><i class="fas fa-history"></i> Logs</div>
            </div>
            <div class="log-container" id="logContainer"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-text">© 2023 Arbitrage Bot. All rights reserved.</div>
    </footer>

    <script>
        const { ethers } = window;

        let provider;
        let signer;
        let walletAddress = '';

        document.getElementById('connectWalletBtn').onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                walletAddress = await signer.getAddress();
                document.getElementById('walletAddress').innerText = walletAddress;
                startScanning();
            } else {
                alert('Please install MetaMask!');
            }
        };

        const startScanning = () => {
            // Implement the logic to start scanning for arbitrage opportunities
            console.log('Scanning for arbitrage opportunities...');
            // Example: Call DEX APIs to fetch prices and analyze opportunities
        };

        const stopScanning = () => {
            // Implement the logic to stop scanning
            console.log('Stopped scanning for arbitrage opportunities.');
        };

        document.getElementById('startScanningBtn').onclick = startScanning;
        document.getElementById('stopScanningBtn').onclick = stopScanning;

        const logMessage = (message, type = 'info') => {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span class="log-timestamp">${new Date().toLocaleTimeString()}</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to the bottom
        };

        // Example of logging an event
        logMessage('Application started. Connect your wallet to begin.', 'info');
    </script>
</body>
</html>
